<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>London Roooms</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  </head>
  <body>
    <div class="container">
      <header class="topbar flex-spcbtw">
        <div class="topbar__logo">
          <i class="fas fa-suitcase"></i>
          london rooms
        </div>
        <a class="topbar__user" href="https://github.com/Reinaldooo" target="_blank">
          Reinaldo
          <img src="./assets/user.jpg" alt="user-avatar" />
        </a>
      </header>

      <div class="options">
        <input type="date" id="datepicker" class="options__dates" placeholder="Please select the date range">
      </div>
      <section class="featured flex-spcbtw">
        <div id="map" class="featured__map">
          <!-- <img src="./assets/map.png" alt=""> -->
        </div>
        <div id="feat-rooms" class="featured__rooms">
          
        </div>
      </section>

      <section class="sort-by">
        Classificar por: 
        <button class="sort-by__button" data-type="price">
          pre√ßo
        </button>
        <button class="sort-by__button" data-type="property_type">
          tipo
        </button>
        <button class="sort-by__button" data-type="rating">
          nota
        </button>
        <button class="sort-by__button" data-type="ratingCount">
          mais avaliados
        </button>
      </section>

      <section id="all-rooms" class="all-rooms flex-spcbtw">
        
      </section>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
