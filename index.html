<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>London Roooms</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  </head>
  <body>
    <div class="container">
      <header class="topbar flex-spcbtw">
        <div class="topbar__logo">
          <i class="fas fa-suitcase"></i>
          london rooms
        </div>
        <a class="topbar__user" href="https://github.com/Reinaldooo" target="_blank">
          Reinaldo
          <img src="./assets/user.jpg" alt="user-avatar" />
        </a>
      </header>

      <div class="options">
        <input type="date" id="datepicker" class="options__dates" placeholder="Check-in / Check-out">
      </div>
      <section class="featured flex-spcbtw">
        <div id="map" class="featured__map">
          <img src="./assets/map.png" alt="">
        </div>
        <div class="featured__rooms">
          <div class="featured__room">
            <img src="./assets/fakeimg-1.jpg" alt="" class="featured__img">
            <div class="featured__room__medal flex-center">
              <i class="fas fa-medal"></i>
            </div>
            <div class="featured__room__score flex-center">
              <i class="fas fa-star"></i> 4.3
            </div>
          </div>
          <div class="featured__room">
            <img src="./assets/fakeimg-2.jpg" alt="" class="featured__img">
            <div class="featured__room__medal flex-center">
              <i class="fas fa-medal"></i>
            </div>
            <div class="featured__room__score flex-center">
              <i class="fas fa-star"></i> 4.3
            </div>
          </div>
          <div class="featured__room">
            <img src="./assets/fakeimg-2.jpg" alt="" class="featured__img">
            <div class="featured__room__medal flex-center">
              <i class="fas fa-medal"></i>
            </div>
            <div class="featured__room__score flex-center">
              <i class="fas fa-star"></i> 4.3
            </div>
          </div>
          <div class="featured__room">
            <img src="./assets/fakeimg-1.jpg" alt="" class="featured__img">
            <div class="featured__room__medal flex-center">
              <i class="fas fa-medal"></i>
            </div>
            <div class="featured__room__score flex-center">
              <i class="fas fa-star"></i> 4.3
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
